<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Международный аэрапорт Домодедово</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/img/dom.ico" type="image/x-icon">
    <meta name="description" content="Описание страницы"/>
    <meta name="keywords" content="Ключевые слова"/>

</head>

<body>

    <div class="container-fluid" id="All">
        <!--Шапка сайта лого+меню начало -->
        <div id="wrap">
            <header>
                <div id="logo">
                </div>
                <!--Меню начало -->
                <nav class="navbar navbar-expand-lg navbar-light " id="navList">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#" style="color: white;font-size:24px;">Табло рейсов <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: white;font-size:24px;">Услуги</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: white;font-size:24px;">Схема аэропорта</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" style="color: white;font-size:24px;">Парковка</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--Меню конец-->

            </header>
            <!--Шапка сайта лого+меню конец-->
            <!--Табло рейсов-->
                <div class="col-sm-12" style="padding-top:2%" id="box">
                     <!--Кнопки-->
                    <div style="padding-bottom:10px;">
                        <button type="button" class="btn btn-secondary" id="option1" >Прилет</button>
                        <button type="button" class="btn btn-secondary" id="option2" >Вылет</button>
                        <button type="button" class="btn btn-warning" id="option3" >Задерживаются</button>
                        <input type="text" id="Name" placeholder="Название рейса" maxlength="6" >
                       <span id="MoscowTime" ></span>
                    </div>
                     <!--Кнопки-->
                     <!--Таблица-->
                    <table class="table table-hover" style="padding-top:100px;">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" style="width:20%">№ Рейса</th>
                                <th scope="col" style="width:20%">Город</th>
                                <th scope="col" style="width:20%">Время</th>
                                <th scope="col" style="width:20%">Авиокомпания</th>
                                <th scope="col" style="width:20%">Состояние</th>

                            </tr>

                        </thead>
                        <tbody id="AircraftTable">
                            <!--ТУТь будут рейсы-->
                        </tbody>
                    </table>
                    <!--Таблица-->
                </div>
            <!--Табло рейсов-->


        </div>


    </div>



    <script src="js/Flights.js" type="text/javascript"></script>
    <script src="js/ActiveButton.js" type="text/javascript"></script>
    <script src="js/moment.js" type="text/javascript"></script>
    <script src="js/Nowtime.js" type="text/javascript"></script>
    
    <!--jQuarry-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <!--jQuarry-->
</body>


</html>
